<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 60px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Contact Page</h1>

        <form>
            <input type="text" placeholder="Họ và tên">
            <input type="email" placeholder="Email">
            <textarea rows="5" placeholder="Nội dung liên hệ"></textarea>
            <button type="submit">Gửi</button>
        </form>

        <a href="/">← Quay về trang chủ</a>
    </div>

</body>
</html>
