<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Danh sách sản phẩm</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="subject">Danh mục sản phẩm</h1>
        <p><a href="{{ url_for('home') }}">Quay về trang chủ</a></p>
    </div>
    <div class="container">
        <table class="product-table">
            <thead>
                <tr>
                    <th>Hình ảnh</th>
                    <th>Mã sản phẩm</th>
                    <th>Tên sản phẩm</th>
                    <th>Mô tả</th>
                    <th>Giá tiền</th>
                </tr>
            </thead>
            <tbody>
                {% for p in products %}
                <tr>
                    <td>
                        <img class="product-img" src="{{ url_for('static', filename=p.image) }}" alt="{{ p.name }}">
                    </td>
                    <td>{{ p.id }}</td>
                    <td>{{ p.name }}</td>
                    <td>{{ p.description }}</td>
                    <td>{{ '{:,.0f}'.format(p.price) }} VNĐ</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
